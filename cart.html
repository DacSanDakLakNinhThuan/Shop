<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #28a745;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
	
        header h1 {
            font-size: 2rem;
        }
	
        #cart-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item h3 {
            font-size: 1.2rem;
            color: #28a745;
        }

        .cart-item p {
            margin: 0.5rem 0;
        }

        .cart-item span {
            color: #e74c3c;
            font-weight: bold;
        }

        .cart-empty {
            text-align: center;
            color: #555;
            padding: 2rem 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .buttons button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background: #218838;
        }

        .continue-btn {
            background: #007bff;
        }

        .continue-btn:hover {
            background: #0056b3;
        }
	
        footer {
            background: #2d7a3d;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
		footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-bottom: 0.25rem;
        }

        footer ul li {
            margin:0 1rem;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }

        .footer-links {
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: inline-block;
        }

        .footer-links a:hover {
            background-color: #2c6f30;
        }

        .footer-info {
            margin-top: 2rem;
            font-size: 0.8rem;
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <h1>Giỏ Hàng Của Bạn</h1>
	    <nav>
	    <footer>
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="products.html">Sản Phẩm</a></li>
            <li><a href="contact.html">Liên Hệ</a></li>
            <li><a href="about.html">Giới Thiệu</a></li>
	    <li><a href="blog.html">Blog</a></li>
        </ul>
	    </footer>

    </nav>

    </header>

    <div id="cart-container"></div>

    <div class="buttons">
        <button class="continue-btn" onclick="continueShopping()">Tiếp Tục Mua Hàng</button>
        <button class="checkout-btn" onclick="proceedToCheckout()">Thanh Toán</button>
    </div>
        <script>
        // Lấy giỏ hàng từ Local Storage
        function getCart() {
            let cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        // Hiển thị giỏ hàng
        function renderCart() {
            const cart = getCart();
            const container = document.getElementById('cart-container');
            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = '<p class="cart-empty">Giỏ hàng của bạn đang trống.</p>';
                return;
            }

            cart.forEach(item => {
                container.innerHTML += `
                    <div class="cart-item">
                        <div>
                            <h3>${item.name}</h3>
                            <p>Giá: <span>${item.price} VNĐ</span></p>
                            <p>Số lượng: <span>${item.quantity}</span></p>
                        </div>
                    </div>
                `;
            });
        }

        // Chuyển về trang sản phẩm
        function continueShopping() {
            window.location.href = 'products.html';
        }

        // Chuyển đến trang thanh toán
        function proceedToCheckout() {
            window.location.href = 'thanhtoan.html';
        }

        // Hiển thị giỏ hàng khi trang tải
        renderCart();
    </script>
	
</body>
</html>
